<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="stylesheet.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

    <body>
        
       
        <h3>Contact Form</h3>
        <div class="container">
             <form>
       <label for="fname">First Name</label><br>
        <input type="text" id="fname" name="first name" 
        placeholder="Your name..">
          <br>

          <label for="lname">Last Name</label><br>
          <input type="text" id="lname" name="last name" 
          placeholder="Your last name..">
          <br>



        <label for="cname">Country</label><br>
        <select>
            
        <option>Australia</option>
        <option>Canada</option>
        <option>USA</option>

        </select>
        
        <br>
        <label for="subj">Subject</label><br>
        <input type="textarea" id="subj" name="subject"
         placeholder="Write something.." style="height:200px">
        <br>
        
        <input type="submit" value="submit">
    
    
    </form>
    
    </div>
    </body>
